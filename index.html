<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="container">
      <div class="cont-main">
        <div class="cont-result">
          <div class="transparent fw-t result-title">
            Your Result
          </div>

          <div class="circle">
            <div class="circle-current fw">76</div>
            <div class="circle-info transparent">of 100</div>
          </div>

          <div class="info">
            <div class="fw info-title">
              Great
            </div>
            <div class="text transparent">
              You scored higher than 65% of the people who have taken these tests.
            </div>
          </div>

        </div>

        <div class="cont-summary">
 
          <div class="summary-stats">
            <div class="summary-title fw">
              Summary
            </div>
            <div class="stats stats-red">
              <div class="stats-name sn-red fw-t"><img src="assets/images/icon-reaction.svg" alt=""> <span>Reaction</span> </div>
              <div class="stats-value"><span class="fw">80</span> / 100</div>
            </div>

            <div class="stats stats-yellow">
              <div class="stats-name sn-yellow fw-t"><img src="assets/images/icon-memory.svg" alt=""><span>Memory</span> </div>
              <div class="stats-value"><span class="fw">92</span>  / <span class="">100</span> </div>
            </div>

            <div class="stats stats-green">
              <div class="stats-name sn-green fw-t"><img src="assets/images/icon-verbal.svg" alt=""><span>Verbal</span> </div>
              <div class="stats-value"> <span class="fw">61</span> / 100</div>
            </div>

            <div class="stats stats-blue">
              <div class="stats-name sn-blue fw-t"><img src="assets/images/icon-visual.svg" alt=""><span>Visual</span> </div>
              <div class="stats-value"><span class="fw">72</span> / 100</div>
            </div>

            <div class="summary-button">
              <div class="s-button">Continue</div> 
            </div>
            
          </div>
          
          
          
        </div>
      </div>
    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
